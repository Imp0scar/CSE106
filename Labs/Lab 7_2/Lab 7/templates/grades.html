<!DOCTYPE html>
<html>
  <head>
    <title>Grades</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <h1>Grade Manager</h1>
    <div class="container">
      <div class="content">
        <div class="section">
          <h2>Get All Students</h2>
          <button type="button" id="getGrades" onclick="getAllGrades()">Click here to get grades</button><br>
          <div class="output">
            <div id="demo"></div>
          </div>
        </div>
        <div class="section">
          <h2>Set Grade</h2>
          <button type="button" id="setGrade" onclick="editGrades()">Click here to set a grade to a student:</button>
          <input type="text" id="studentNames" name="Student" placeholder="Enter student name">
          <input type="number" id="grade" name="grade" placeholder="Enter student grade">
          
        </div>
        <div class="section">
          <h2>Get a Students Grade</h2>
          <button type="button" id="getStudent" onclick="getStudentGrades()">Specific student's name:</button>
          <input type="text" id="studentName" name="Student" placeholder="Enter student name">
          
        </div>
        <div class="section">
          <h2>Add New Student</h2>
          <button type="button" id="addStudent" onclick="newStudent()">Add new Student</button>
          <input type="text" id="newStudentName" name="newStudentName" placeholder="Enter student name">
          <input type="number" id="newStudentGrade" name="newStudentGrade" placeholder="Enter student grade">
          
        </div>
        <div class="section">
          <h2>Delete a Student</h2>
          <button type="button" id="removeStudent" onclick="delStudent()">Remove a Student</button>
          <input type="text" id="removeStudentName" name="removeStudentName" placeholder="Enter student name">
          
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
